            <div class="sipac_container">
            	<div class="s_cont_box">

			<a class="close">×</a>
        </div>
        <div class="sipac_editbox sipac_form" style="width:500px;">
        	<table>
            	<tr><th>申请人</th>
                	<td><input class="s_input" type="text" value="XXX"></td>
                </tr>
                <tr>
                	<th>自定义</th>
                	<td><input class="s_input" type="text" value="XXX"></td>
                </tr>
                <tr>
                	<th>表单类型</th>
                    <td><span class="s_radio"><input type="radio"><label>类型1</label></span><span class="s_radio"><input type="radio" class="s_radio"><label>类型1</label></span></td>
                </tr>
                <tr>
                	<th></th>
                    <td><button class="sipac_btn s_b_submit">确认</button><button class="sipac_btn s_b_cancel">取消</button></td>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
	$('#popupBtn').click(function(){
		$('.sipac_popup').show();
		$('.sipac_shadow').show();
	$(".s_select").chosen({disable_search_threshold: 5});
	$(".sipac_searchBox .chosen-container").width("90%");
		popup();
	 });
	$('.sipac_popup .close').click(function(){
		$('.sipac_popup').hide();
		$('.sipac_shadow').hide();
	});
	$(window).resize(function() {
		popup();
	});
	$(window).scroll(function() {
		popup();
	});
	$('#datetimepicker').datetimepicker({
        language:  'zh-CN',
        showWeek: true,
        firstDay: 1
    });
</script>
